<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="icon" href="/static/favicon.ico">
        
        <title>CryptoFolio{% block title %}{% endblock %}</title>
        {% block head %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light shadow mb-3">
            <div class="container-fluid">
                <!--<a class="navbar-brand" href="/">Cryptolio</a>-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link mango" href="/currencies">currencies</a></li>
                    {% if session["user_id"] %}
                            <li class="nav-item"><a class="nav-link mango" href="/portfolio">portfolio</a></li>
                    {% endif %}
                        </ul>
                    {% if session["user_id"] %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link mango" href="/logout">logout</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link mango" href="/register">register</a></li>
                            <li class="nav-item"><a class="nav-link mango" href="/login">login</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        
        <div class="container-fluid mt-1 text-center">
            {% block body %}
            
            {% endblock %}
        </div>

        <footer class="py-3">
            <div class="container text-center">
                <p class="mb-0 small text-muted">
                    &copy; 2024 Cryptofolio &nbsp;<a href="/imprint" class="text-muted">impressum</a>&nbsp;&nbsp;|&nbsp;some data from <a class="mango" href="https://coingecko.com" target="_blank">CoinGecko</a>
                </p>
            </div>
        </footer>

    </body>
</html>
